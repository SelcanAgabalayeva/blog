<!DOCTYPE html>
<html
        xmlns:th="http://thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{/dashboard/layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body >
<div layout:fragment="body">
    <a th:href="@{/admin/article/create}" class="btn btn-outline-success">Create</a>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Title</th>
            <th scope="col">SubTitle</th>
            <th scope="col">Content</th>
            <th scope="col">Author</th>
            <th scope="col">PublishDate</th>


        </tr>
        </thead>
        <tbody>
        <tr th:each="article , data : ${articles}" >
            <th th:text="${data.index+1}" scope="row">1</th>
            <td th:text="${article.title}">Mark</td>
            <td th:text="${article.subtitle}">Mark</td>
            <td th:text="${article.content}">Mark</td>
            <td th:text="${article.author}">Mark</td>
            <td th:text="${article.publishDate}">Mark</td>


            <td>
                <a th:href="'/admin/article/update/'+${article.id}" class="btn btn-outline-warning">update</a>
                <a th:href="'/admin/article/delete/'+${article.id}" class="btn btn-outline-danger">delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
