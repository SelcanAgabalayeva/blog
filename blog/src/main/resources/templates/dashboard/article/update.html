<!DOCTYPE html>
<html
        xmlns:th="http://thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{/dashboard/layout}">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body >
<div layout:fragment="body">
  <form method="post" enctype="multipart/form-data">
    <div class="form-group">
      <input type="text" name="title" th:value="${article.title}" class="form-control col-4"
             placeholder="title" required/>
    </div>
    <div class="form-group">
      <input type="text" name="subtitle" th:value="${article.subtitle}" class="form-control col-4"
             placeholder="subtitle" required/>
    </div>

    <div class="form-group">
      <input type="text" name="content" th:value="${article.content}" class="form-control col-4"  placeholder="content" required/>
    </div>
    <div class="form-group">
      <input type="text" name="author" th:value="${article.author}" class="form-control col-4"
             placeholder="author" required/>
    </div>
    <div class="form-group">
      <input type="text" name="publishDate" th:value="${article.publishDate}" class="form-control col-4"
             placeholder="publishDate" required/>
    </div>




    <div class="form-group">
      <input type="submit" value="Update" class="btn btn-success"/>
    </div>

  </form>
</div>

</body>
</html>
