<!DOCTYPE html>
<html
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.w3.org/1999/xhtml"
        layout:decorate="~{/dashboard/layout}">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div layout:fragment="body">
  <form method="post" enctype="multipart/form-data">
    <div class="form-group">
      <input type="text" name="title" class="form-control col-4" placeholder="Article Title" required/>
    </div>

    <div class="form-group">
      <textarea type="text" name="subtitle" class="form-control col-4" placeholder="Article subTitle" required></textarea>
    </div>
    <div class="form-group">
      <input type="text" name="author" class="form-control col-4" placeholder="Article Author" step="0.01" required/>
    </div>

    <div class="form-group">
      <textarea type="text" name="content" class="form-control col-4" placeholder="Article Content" required></textarea>
    </div>
    <div class="form-group">
      <input type="date"  name="publishDate" class="form-control col-4" placeholder="Aricle PublishDate" required/>
    </div>
    <div class="form-group">
      <input type="submit" value="Create" class="btn btn-success"/>
    </div>
  </form>
</div>

</body>
</html>
