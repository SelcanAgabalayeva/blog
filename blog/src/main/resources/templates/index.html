<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layout}">
<head>
    <title>Home</title>
</head>

<body>
<div layout:fragment="content">

    <!-- Main Content -->
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <div th:each="article:${articles}" class="post-preview">
                    <a th:href="'/post/'+${article.id}">
                        <h2 th:text="${article.title}"  class="post-title">
                            Man must explore, and this is exploration at its greatest
                        </h2>
                        <h3 th:text="${article.subtitle}" class="post-subtitle">
                            Problems look mighty small from 150 miles up
                        </h3>
                    </a>
                    <p th:text="|Posted by ${article.author} on ${#temporals.format(article.publishDate, 'MMMM dd,yyyy')}" class="post-meta">Posted by <a href="#">Start Bootstrap</a> on September 24, 2014</p>
                </div>
                <hr>

                <!-- Pager -->
                <ul class="pager">
                    <li class="next">
                        <a href="#">Older Posts &rarr;</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <hr>

    <hr>
</div>
</body>
</html>
